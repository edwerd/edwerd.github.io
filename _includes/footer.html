<footer class="site-footer">

  <div class="wrapper">

    <ul class="social-media-list">
      {% if site.github_username %}
      <li><a href="http://github.com/{{ site.github_username }}">Github</a></li>
      {% endif %}

      {% if site.twitter_username %}
      <li><a href="http://twitter.com/{{ site.twitter_username }}">Twitter</a></li>
      {% endif %}

      {% if site.dribbble_username %}
      <li><a href="http://dribbble.com/{{ site.dribbble_username }}">Dribbble</a></li>
      {% endif %}

      <li><span class="site-tagline">{{ site.tagline }}</span></li>
    </ul>

  </div>

</footer>
